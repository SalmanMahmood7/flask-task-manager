<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">My Task Manager</h2>

    <form action="/add" method="post" class="d-flex mb-3">
        <input type="text" name="title" class="form-control me-2" placeholder="Enter a new task" required>
        <button class="btn btn-primary">Add</button>
    </form>

    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                {% if task[2] %}
                    <span class="text-success"><s>{{ task[1] }}</s></span>
                {% else %}
                    {{ task[1] }}
                {% endif %}
            </div>
            <div>
                {% if not task[2] %}
                    <a href="/complete/{{ task[0] }}" class="btn btn-sm btn-success me-1">Done</a>
                {% endif %}
                <a href="/delete/{{ task[0] }}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
